<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保護者ページ - 生徒管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>生徒管理</h1>

    <div id="students-section">
        <h2>生徒一覧</h2>
        <button id="add-new-student">新しい生徒を追加</button>
        <button id="edit-existing-student">生徒を編集</button>
        <button id="go-to-reservation">予約ページ</button>
        <table id="student-table">
            <thead>
                <tr>
                    <th>苗字</th>
                    <th>名前</th>
                    <th>学校</th>
                    <th>学年</th>
                </tr>
            </thead>
            <tbody id="student-list"></tbody>
        </table>
    </div>

    

    <div id="calendar-reservations-section">
        <h2>予約カレンダー</h2>
        <div class="calendar-nav">
            <button id="prev-month">前月</button>
            <h3 id="current-month-year"></h3>
            <button id="next-month">次月</button>
        </div>
        <table id="calendar-table">
            <thead>
                <tr>
                    <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
                </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
        </table>
    </div>

    

    <script src="hogosha.js"></script>
</body>
</html>
