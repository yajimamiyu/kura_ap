<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒情報管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>生徒情報管理</h1>

    <div id="student-form-section">
        <h2>生徒情報の入力</h2>
        <input type="hidden" id="student-id">
        <input type="text" id="last-name" placeholder="苗字" required><br>
        <input type="text" id="first-name" placeholder="名前" required><br>
        <input type="text" id="school" placeholder="学校名"><br>
        <input type="text" id="grade" placeholder="学年"><br>
        <button id="save-student">保存</button>
    </div>

    <a href="hogosha.html">生徒一覧に戻る</a>

    

    <script src="manage_student.js"></script>
