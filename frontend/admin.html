<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - 出席記録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>管理者ページ</h1>

    

    <button id="view-all-reservations">全予約一覧を表示</button>

    <div id="upcoming-reservations-section">

        <table id="upcoming-reservations-table">

                <tr>
                    <th>生徒名</th>
                    <th>日付</th>
                    <th>教科</th>
                    <th>時間</th>
                    <th>出欠</th>
                </tr>
            </thead>
            <tbody id="upcoming-reservations-list"></tbody>
        </table>
    </div>

    <script src="admin.js"></script>
</body>
</html>
