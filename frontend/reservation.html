<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>予約ページ</h1>

    <div id="reservation-form">
        <h2>新規予約</h2>
        <label for="student-select">生徒:</label>
        <select id="student-select"></select><br>

        <label for="reservation-date">日付:</label>
        <input type="date" id="reservation-date"><br>

        <label for="subject-select">教科:</label>
        <select id="subject-select">
            <option value="">選択してください</option>
            <option value="算数">算数</option>
            <option value="国語">国語</option>
            <option value="理科">理科</option>
            <option value="社会">社会</option>
            <option value="英語">英語</option>
        </select><br>

        <label for="time-select">時間:</label>
        <select id="time-select">
            <option value="">選択してください</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
        </select><br>

        <button id="submit-reservation">予約する</button>
    </div>

    <a href="hogosha.html">保護者ページに戻る</a>

    <script src="reservation.js"></script>
</body>
</html>
